<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Christian Tinder In Japan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let p of people" [style.position]="'absolute'">
    <img [src]="p.img" [style.width]="'100%'" />
    <ion-card-header>
      <ion-card-title>{{ p.name }}</ion-card-title>
      <ion-card-subtitle>Power: {{ p.power }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
